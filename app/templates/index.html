{% extends 'base.html'%} {% import "bootstrap/wtf.html" as wtf %}

{% block styles%}
    {{ super() }}
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
{% endblock %}


 {% block content %} 
 <div class="container">
 <div class="card">
    {% for post in posts %}
    <div class="card-body"> 
      <h4 class="card-title">{{ post.title }}</h4><span> by {{ post.author.username }}</span>
        <p class="card-text">{{ post.body }}</p>
        <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%282%29.jpg" alt="Card image cap">
        <p class="card-text">{{ moment(post.timestamp).fromNow() }}</p>
        {% endfor %}
        <a href="#" class="btn btn-primary">More</a>
    </div>

</div>
</div>
  
 {% endblock %}
